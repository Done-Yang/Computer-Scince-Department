{% extends 'base.html' %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form method="POST" action="{% url 'update_blog' %}" enctype="multipart/form-data">
               {% csrf_token %}
               <div class="col-12">
                  <h5 class="form-title"><span>Edit Blog</span></h5>
               </div>

               {% include 'includes/messages.html' %}
               {% for d in detial %}
               <input type="text" class="form-control" name="blog_id" value="{{id}}" hidden>
               <div class="col-sm-11">
                <div class="form-group">
                   <label>Title</label>
                   <textarea class="form-control" name="title" required>{{d.title}}</textarea>
                </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Profile Picture</label>
                     <input type="file" class="form-control" name="picture">
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Describtion</label>
                     <textarea class="form-control" name="dsc"
                        required>{{d.dsc}}</textarea>
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                      <label>Link Tag</label>
                      <input type="text" class="form-control" name="link" 
                        value="{{d.link}}">
                  </div>
               </div> <br>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update Blog</button>
               </div>
               {% endfor %}
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
